<aside class="offers row">
<section class="col-xs-6 col-sm-4 col-md-12" ng-repeat="offer in offers">
  <div class="card">
  <h1><strong>{{offer.primaryheading}}</strong> {{offer.subheading}}</h1>
  <h2>{{offer.introduction}}</h2>
  <a href="{{offer.landingpage}}">
    <div class="cover-image"><img ng-src="{{offer.coverimage}}"></div>
    <p>Read More</p>
  </a>
</div>
</section>
</aside>
