  <div ng-controller="HomeCtrl">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <a ng-href="{{slide.landingPage}}"><img ng-src="{{slide.image}}"></a>
          <div class="carousel-caption">
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
