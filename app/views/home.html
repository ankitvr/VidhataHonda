  <div ng-controller="HomeCtrl">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="car in cars" active="slide.active">
          <a ng-href="{{car.landingPage}}"><img ng-src="{{car.image}}"></a>
          <div class="carousel-caption">
            <p>{{car.carName}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
